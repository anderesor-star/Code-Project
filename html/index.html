<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <!-- Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Open Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- css -->
        <link rel="stylesheet" href="../css/general-styles.css">
        <link rel="stylesheet" href="../css/nav-styles.css">
        <link rel="stylesheet" href="../css/helpes.css">
        <link rel="stylesheet" href="../css/content-styles.css">
</head>
<body>
    <div class="nav-bar">

        <div class="left-column">

            <div class="logo">
                <img src="../images\logo\codepen-wordmark-display-inside-white@10x.png" alt="logo-big">
            </div>

            <div class="spacer60"></div>

            <div class="center-column">

                <div class="explore">
                    EXPLORE
                </div>

                <div class="links-wrapper">

                    <div class="nav-link">
                        Pens
                    </div>

                    <div class="nav-link">
                        Projects
                    </div>

                    <div class="nav-link">
                        Posts
                    </div>

                    <div class="nav-link">
                        Collections
                    </div>

                    <div class="box-link">
                        <div class="text">
                            Spark
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-column">

            <div class="button-create">
                Create
                <div class="icon-create">
                <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>

            <div class="lupa">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="log-in-button">
                Log In
            </div>

            <div class="sign-up-button">
                Sign Up
            </div>

        </div>

    </div>

    <div class="content-wrapper">

        <div class="column1">

            <div class="header">
                <div class="text1">
                    CodePen is a <span class="bold">social development environment </span> for front-end designers and developers. <span class="hand"><img src="../images/others/pngwing.com.png" alt="hand-emoji"></span>
                </div>

            </div>

            <div class="spacer40"></div>

            <div class="texts1">
                <div class="text4">
                    It's the best place to build and deploy a website, show off your woek, build test cases, and find inspiration.
                </div>
            </div>

            <div class="spacer60"></div>

            <div class="buttons">

                <div class="sign-up-button">
                    <button>Sign Up for Free</button>
                </div>

                <div class="learn-more-button">
                    <button>Learn More</button>
                </div>

            </div>

        </div>

        <div class="column2">

            <div class="texts2">
                <div class="text5">
                    This is <span class="blue">CodePen Projects</span>!
                </div>
            </div>

            <div class="img-code">
                <img src="../images/others/lmr7a8E.png" alt="code">
            </div>
        </div>

    </div>

    <div class="footer">

        <div class="buttons1">
            <div class="button-teams">
                <button>CodePen for <span class="bold-big">TEAMS</span></button>
            </div>

            <div class="button-education">
                <button>CodePen for <span class="bold-big">EDUCATION</span></button>
            </div>

            <div class="button-privacy">
                <button>CodePen for <span class="bold-big">PRIVACY</span></button>
            </div>

            <div class="button-writing">
                <button>CodePen for <span class="bold-big">WRITING</span></button>
            </div>

        </div>

    </div>

</body>
</html>
